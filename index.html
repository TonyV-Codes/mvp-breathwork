<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Breathwork Logger</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Breathwork Logger</h1>

<div id="start-section">
  <button id="startSession">Start Session</button>
</div>

<div id="timer-section" class="hidden">
  <label for="preset">Choose duration or stopwatch:</label>
  <select id="preset">
    <option value="5">5 sec (test)</option>
    <option value="120">2 min</option>
    <option value="300">5 min</option>
    <option value="600">10 min</option>
    <option value="stopwatch">Stopwatch</option>
  </select>
  <label for="customDuration">Or enter custom time (seconds):</label>
  <input type="number" id="customDuration" min="1" placeholder="Enter seconds">
  <div class="timer" id="timerDisplay">00:00</div>
  <button id="startTimer">Start</button>
  <button id="pauseTimer">Pause</button>
  <button id="stopTimer">Stop</button>
</div>

<div id="survey-section" class="hidden">
  <h3>Session Feedback</h3>
  <label>Rate your concentration on breathing/counting (1-10):</label>
  <select id="concentration">
    <option value=""></option>
    <option value="1">1</option><option value="2">2</option><option value="3">3</option>
    <option value="4">4</option><option value="5">5</option><option value="6">6</option>
    <option value="7">7</option><option value="8">8</option><option value="9">9</option>
    <option value="10">10</option>
  </select>

  <label>Rate your diaphragm breathing success (1-10):</label>
  <select id="diaphragm">
    <option value=""></option>
    <option value="1">1</option><option value="2">2</option><option value="3">3</option>
    <option value="4">4</option><option value="5">5</option><option value="6">6</option>
    <option value="7">7</option><option value="8">8</option>
    <option value="9">9</option><option value="10">10</option>
  </select>

  <label>Notes / Thoughts / Insights:</label>
  <textarea id="notes"></textarea>

  <button id="submitSurvey">Submit Session</button>
</div>

<h3>Session Log</h3>
<table class="log-table" id="logTable">
  <thead>
    <tr>
      <th>Date</th>
      <th>Session #</th>
      <th>Concentration</th>
      <th>Diaphragm</th>
      <th>Notes</th>
      <th>Duration (s)</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<script src="app.js"></script>
</body>
</html>
